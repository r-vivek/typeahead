<input class="pac-input" type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"
	ng-change="fetchGoogle(model)" /><br />
<div class="items" ng-hide="!model.length || selected">
	<div class="pac-item" ng-repeat="item in items | filter:model  track by $index"
		ng-click="handleSelection(item[title])" style="cursor:pointer" ng-mouseenter="setCurrent($index)" ng-keydown="setCurrent($index)"
		ng-class="{pac-item-selected:isCurrent($index)}">
		<p class="title">{{item[title]}}</p>
		<div ng-class="computeCssClass($last)">

		</div>
	</div>
	<!--use ng-addclass/removeclass-->

	<!--computeCssClass(items)-->

</div>
