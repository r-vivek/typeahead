<input id="pac-input" type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" /><br />
<div class="items" ng-hide="!model.length || selected">
	<div class="pac-item" ng-repeat="item in items | filter:model  track by $index"
		ng-click="handleSelection(item[title])" style="cursor:pointer" ng-mouseenter="setCurrent($index)">
		<p class="title">{{item[title]}}</p>
	</div>
	<!--use ng-addclass/removeclass-->
	<div ng-class="computeCssClass(items)">

	</div>

</div>
